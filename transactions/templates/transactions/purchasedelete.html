{% extends "store/base.html" %}{% block title %}{% endblock %}
{% block content %}
<div class="container pt-5">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Удалить покупку</legend>
            <h5>Хотите удалить покупку? "{{ object.slug }}"</h5>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger btn-sm" type="submit">Да удалить</button>
            <a class="btn btn-outline-success btn-sm" href="{% url 'purchaseslist' %}">Отмена</a>
        </div>
    </form>
</div>
{% endblock content %}
